<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Username and Email Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Form</h1>
    <form id="userForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <button type="submit">Submit</button>
    </form>

    <div class="message" id="message"></div>
  </div>

  <script>

    let form = document.getElementById('userForm');
    let message = document.getElementById('message');


    form.addEventListener('submit', function(event) {

      event.preventDefault();

      let username = document.getElementById('username').value.trim();
      let email = document.getElementById('email').value.trim();


      if (!username || !email) {
        message.innerHTML = "<span class='error'>Both fields are required!</span>";
        return;
      }

      if (!validateEmail(email)) {
        message.innerHTML = "<span class='error'>Please enter a valid email address!</span>";
        return;
      }

  
      message.innerHTML = `Thank you, <strong>${username}</strong>! Your email (<strong>${email}</strong>) has been recorded.`;
    });

 
    function validateEmail(email) {
      let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  </script>
</body>
</html>
