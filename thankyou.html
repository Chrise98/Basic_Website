<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function addToCart(title, author, price, img) {
            // Retrieve the current cart from localStorage
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            // Add the new book to the cart
            cart.push({ title, author, price, img});

            // Save the updated cart back to localStorage
            localStorage.setItem("cart", JSON.stringify(cart));

            alert(`${title} has been added to your cart.`);
        }
    </script>
</head>
<body>
    <div class="grid-container">

        <!-- Header Section -->
        <header class="header">
            <h1>Welcome to an online Infinity Bookstore </h1>
            <!-- Main Content Section -->

            <div class="logo-container">
                <!-- Logo Circle -->
                <div class="logo-circle">
                    <!-- Infinity Symbol -->
                    <div class="infinity-wrapper">
                        <!-- Graduation Hat -->
                        <div class="graduation-hat">
                            <div class="hat-body"></div>
                            <div class="hat-top"></div>
                            <div class="tassel"></div>
                        </div>

                        <!-- Eyes and Mouth -->
                        <div class="circle left"></div>
                        <div class="circle right"></div>
                        <div class="circle1 left"></div>
                        <div class="circle1 right"></div>
                        <div class="connector"></div>
                        <div class="mouth"></div>

                        <!-- Reflections -->
                        <div class="reflection1"></div>
                        <div class="reflection2"></div>
                    </div>
                </div>

                <!-- Logo Text -->
                <div class="logo-text">
                    Knowlege Infinity <span>Bookstore</span>
                </div> 
                <nav>
                    <a href="#">Home</a>
                    <a href="mycode.html">Categories</a>
                    <a href="#">Contact</a>
                    <a href="cart.html">Cart</a>
            </nav>
        </div>

        
        </header>

        <!-- Sidebar Section -->
        <aside class="sidebar">
            <ul> 
            <li href="#">History</li>
            <li href="#">Fiction</li>

            <li href="#">Cooking</li>
            </ul>
        </aside>
        
        <main class="thank-you">

        </main>
           
        
    

        <!-- Footer Section -->
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
